<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS API Test</title>
</head>
<body>
    <h1>TTS API Test</h1>
    <input type="text" id="inputText" placeholder="Enter text to convert">
    <button onclick="convertToSpeech()">Convert to Speech</button>
    <audio id="audio" controls style="display:none;"></audio>

    <script>
        function convertToSpeech() {
            const inputText = document.getElementById('inputText').value;
            const url = "https://ttsapi.site/v1/audio/speech";
            const data = {
                "input": inputText,
                "voice": "alloy",
                "instructions": "Speak in a cheerful and upbeat tone."
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.blob())
            .then(blob => {
                const audioUrl = URL.createObjectURL(blob);
                const audioElement = document.getElementById('audio');
                audioElement.src = audioUrl;
                audioElement.style.display = 'block';
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
