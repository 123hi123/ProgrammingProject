<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 4px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Text-to-Speech Demo</h1>
    
    <label for="textInput">Text to speak:</label>
    <textarea id="textInput">Hello, this is a test.</textarea>
    
    <div>
        <label for="voiceSelect">Choose voice:</label>
        <select id="voiceSelect">
            <option value="alloy">Alloy</option>
            <option value="echo">Echo</option>
            <option value="fable">Fable</option>
            <option value="onyx">Onyx</option>
            <option value="nova">Nova</option>
        </select>
    </div>
    
    <button onclick="generateSpeech()">Generate Speech</button>
    
    <div id="status"></div>

    <script>
        async function generateSpeech() {
            const textInput = document.getElementById('textInput').value;
            const voiceSelect = document.getElementById('voiceSelect').value;
            const statusDiv = document.getElementById('status');
            
            statusDiv.textContent = "Generating speech...";
            
            try {
                const response = await fetch('https://ttsapi.site/v1/audio/speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        input: textInput,
                        voice: voiceSelect,
                        instructions: 'Speak in a cheerful and upbeat tone.'  // Optional
                    })
                });

                if (response.ok) {
                    // Always MP3 format regardless of Content-Type header
                    const blob = await response.blob();
                    const audio = new Audio(URL.createObjectURL(blob));
                    audio.play();
                    statusDiv.textContent = "Speech played successfully!";
                } else {
                    const error = await response.json();
                    console.error('Error:', error);
                    statusDiv.textContent = `Error: ${JSON.stringify(error)}`;
                }
            } catch (error) {
                console.error('Exception:', error);
                statusDiv.textContent = `Exception: ${error.message}`;
            }
        }
    </script>
</body>
</html>
