<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音生成工具</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #34495e;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
            min-height: 80px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem auto;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            display: none;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .audio-container {
            margin-top: 1.5rem;
            display: none;
        }
        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>语音生成工具</h1>
        
        <div class="input-group">
            <label for="inputText">输入要转换的文字:</label>
            <textarea id="inputText" placeholder="输入要转换成语音的文字...">Hello, this is a test.</textarea>
        </div>
        
        <div class="input-group">
            <label for="voiceSelect">选择语音:</label>
            <select id="voiceSelect">
                <option value="alloy" selected>Alloy</option>
                <option value="echo">Echo</option>
                <option value="fable">Fable</option>
                <option value="onyx">Onyx</option>
                <option value="nova">Nova</option>
                <option value="shimmer">Shimmer</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="instructions">额外指示 (可选):</label>
            <textarea id="instructions" placeholder="例如：Speak in a cheerful and upbeat tone.">Speak in a cheerful and upbeat tone.</textarea>
        </div>
        
        <button id="generateButton" onclick="generateSpeech()">
            <div class="loading" id="loadingSpinner"></div>
            <span id="buttonText">生成语音</span>
        </button>
        
        <div id="statusMessage" class="status"></div>
        
        <div id="audioContainer" class="audio-container">
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>

    <script>
        async function generateSpeech() {
            // 显示加载状态
            const button = document.getElementById('generateButton');
            const spinner = document.getElementById('loadingSpinner');
            const buttonText = document.getElementById('buttonText');
            const statusMessage = document.getElementById('statusMessage');
            const audioContainer = document.getElementById('audioContainer');
            const audioPlayer = document.getElementById('audioPlayer');
            
            // 获取用户输入
            const inputText = document.getElementById('inputText').value;
            const voice = document.getElementById('voiceSelect').value;
            const instructions = document.getElementById('instructions').value;
            
            if (!inputText) {
                statusMessage.textContent = "请输入要转换的文字";
                statusMessage.className = "status error";
                statusMessage.style.display = "block";
                return;
            }
            
            // 更新UI为加载状态
            button.disabled = true;
            spinner.style.display = "inline-block";
            buttonText.textContent = "生成中...";
            statusMessage.style.display = "none";
            audioContainer.style.display = "none";
            
            try {
                const response = await fetch('https://ttsapi.site/v1/audio/speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        input: inputText,
                        voice: voice,
                        instructions: instructions
                    })
                });

                if (response.ok) {
                    // 请求成功
                    const blob = await response.blob();
                    const audioUrl = URL.createObjectURL(blob);
                    
                    // 显示成功消息
                    statusMessage.textContent = "语音生成成功！";
                    statusMessage.className = "status success";
                    statusMessage.style.display = "block";
                    
                    // 更新音频播放器
                    audioPlayer.src = audioUrl;
                    audioContainer.style.display = "block";
                    
                    // 可选：自动播放
                    // audioPlayer.play();
                } else {
                    // 显示错误信息
                    let errorMsg = "请求失败";
                    try {
                        const errorData = await response.json();
                        errorMsg = `错误 (${response.status}): ${errorData.error || errorData.message || JSON.stringify(errorData)}`;
                    } catch (e) {
                        errorMsg = `错误 (${response.status}): 无法解析错误详情`;
                    }
                    
                    statusMessage.textContent = errorMsg;
                    statusMessage.className = "status error";
                    statusMessage.style.display = "block";
                }
            } catch (error) {
                // 网络错误或其他异常
                console.error('Error:', error);
                statusMessage.textContent = `发生错误: ${error.message}`;
                statusMessage.className = "status error";
                statusMessage.style.display = "block";
            } finally {
                // 恢复按钮状态
                button.disabled = false;
                spinner.style.display = "none";
                buttonText.textContent = "生成语音";
            }
        }
    </script>
</body>
</html>
